<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 STO - 관리자페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./script/jquery-3.6.0.js"></script>
    <script src="./script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="./img/logo-login.svg" alt="logo">
        </div>
        <div class="login_content">
            <h1>로그인</h1>
            <form>
                <label for="id1" class="outer">아이디</label>
                <div class="input_text input_id">
                    <label for="id1" class="inner">DevelopSplinter_master</label>
                    <input type="text" name="id" class="focus" id="id1">
                </div>
                <label for="pw1" class="outer">비밀번호<span class="point">*</span></label>
                <div class="input_text input_pw">
                    <label for="pw1" class="inner">Min. 8 characters</label>
                    <input type="text" name="ab" class="focus icon" id="pw1">
                </div>
                <div class="checkbox_small">
                    <input type="checkbox" name="checkbox" class="checkbox" id="cb1">
                    <label for="cb1"></label>
                    <label for="cb1" class="cb_txt">자동 로그인</label>
                </div>
                <button class="login_btn">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
