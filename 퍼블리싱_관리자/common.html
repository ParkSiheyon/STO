<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./script/jquery-3.6.0.js"></script>
    <script src="./script/common.js"></script>
</head>
<body>
    <div class="com_wrap">

        <p class="com_p">체크박스</p>
        <div class="checkbox_small">
            <input type="checkbox" name="checkbox" class="checkbox" id="cb1">
            <label for="cb1"></label>
        </div>
        <div class="checkbox_big">
            <input type="checkbox" name="checkbox" class="checkbox" id="cb2">
            <label for="cb2"></label>
        </div>

        <br><br><hr><br><br>

        <p class="com_p">input</p>
        <div class="input_text">
            <label for="ab1" class="inner">ab</label>
            <input type="text" name="ab" class="focus" id="ab1">
        </div>

        <br><br><hr><br><br>

        <p class="com_p">input-icon</p>
        <div class="input_text">
            <label for="ab2" class="inner">ab</label>
            <input type="text" name="ab" class="focus icon" id="ab2">
        </div>

        <br><br><hr><br><br>

        <p class="com_p">버튼</p>
        <button class="login_btn">로그인</button>
        <button class="skyblue_line_btn">엑셀다운로드</button>
        <button class="skyblue_btn">검색</button>

        <br><br><hr><br><br>

        <p class="com_p">서치바</p>
        <div class="input_search">
            <label for="ab3">Search</label>
            <input type="text" name="ab" class="focus search" id="ab3">
        </div>

        <br><br><hr><br><br>

        <p class="com_p">페이지네이션</p>
        <ul class="paging">
            <li><img src="./img/ico-left-arrow.svg" alt="left"></li>
            <li class="p_num on">1</li>
            <li class="p_num">2</li>
            <li class="p_num">3</li>
            <li class="p_num">4</li>
            <li class="p_num">5</li>
            <li><img src="./img/ico-right-arrow.svg" alt="right"></li>
        </ul>

        <br><br><hr><br><br>

        <p class="com_p">select</p>
        <select name="all_notice" class="select">
            <option disabled selected>전체 게시판</option>
            <option value="notice01">게시판1</option>
            <option value="notice02">게시판2</option>
            <option value="notice03">게시판3</option>
            <option value="notice04">게시판4</option>
        </select>

        <br><br><hr><br><br>

        <p class="com_p">date</p>
        <div class="input_date">
            <input type="date" name="ab" class="date">
        </div>
    </div>
</body>
</html>
